      function calcularCentro(lineas) {
        var sumaX = 0;
        var sumaY = 0;
        for (var i = 0; i < lineas.length; i++) {
          sumaX += lineas[i].x;
          sumaY += lineas[i].y;
        }
        return {
          x: sumaX / lineas.length,
          y: sumaY / lineas.length,
        };
      }

      function dibujarLinea(x, y, angulo, largo, grosor) {
        lienzo.strokeStyle = "black";
        lienzo.lineWidth = grosor;
        lienzo.save();
        lienzo.translate(x, y);
        lienzo.rotate(angulo);
        lienzo.beginPath();
        lienzo.moveTo(-largo / 2, 0);
        lienzo.lineTo(largo / 2, 0);
        lienzo.stroke();
        lienzo.restore();
      }

      function dibujar() {
        lienzo = retornarLienzo("lienzo1");
        if (lienzo) {
          lienzo.clearRect(0, 0, lienzo.canvas.width, lienzo.canvas.height);

          var centro = calcularCentro(lineas);
          var centroLienzoX = lienzo.canvas.width / 2;
          var centroLienzoY = lienzo.canvas.height / 2;

          for (var i = 0; i < lineas.length; i++) {
            var linea = lineas[i];
            dibujarLinea(
              linea.x - centro.x + centroLienzoX,
              linea.y - centro.y + centroLienzoY,
              linea.angulo,
              linea.largo,
              linea.grosor
            );
          }
        }
      }
