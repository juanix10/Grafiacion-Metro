    function dibujarLinea(x, y, angulo, largo, grosor) {
      lienzo.strokeStyle = "black";
      lienzo.lineWidth = grosor;
      lienzo.save();
      lienzo.translate(x, y);
      lienzo.rotate(angulo);
      lienzo.beginPath();
      lienzo.moveTo(-largo / 2, 0);
      lienzo.lineTo(largo / 2, 0);
      lienzo.stroke();
      lienzo.restore();
    }
