<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Mapping</title>
    <style>
        /* Para que sea visible el resultado en una demo */
        svg path {
            stroke: #000;
            stroke-width: 1px;
        }

        /* Estilo de la imagen */
        #lineImage {
            display: block;
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <label for="yearSelect">Selecciona La Opcion:</label>
    <select id="yearSelect" onchange="updateSelection(this.value)">
        <option value="Empty">Empty</option>
        <option value="Linea 1">Linea 1</option>
        <option value="Linea 2">Linea 2</option>
        <option value="Linea 3">Linea 3</option>
        <option value="Linea 4">Linea 4</option>
        <option value="Linea 5">Linea 5</option>
        <option value="Linea 6">Linea 6</option>
        <option value="Linea 7">Linea 7</option>
        <option value="Linea 8">Linea 8</option>
        <option value="Linea 9">Linea 9</option>
        <option value="Linea 10">Linea 10</option>
        <option value="Linea A">Linea A</option>
        <option value="Linea B">Linea B</option>
        <option value="2021">Todas las lineas</option>
    </select>

    <svg id="map-area" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 800">
        <path id="path3227" class="map-area" d="M 317.14526,21.701934 L 330.94193,55.641737..." />
        <path id="path3229" class="map-area" d="M 207.04785,125.72881 L 193.25119,174.56901..." />
    </svg>

    <!-- Contenedor para la imagen -->
    <img id="lineImage" src="" alt="Imagen de la opción seleccionada">

    <script>
        const valueData = {
            "Empty": [{"id": "path3227", "value": 1}, {"id": "path3229", "value": 1}],
            "2021": [{"id": "path3227", "value": 12091630}, {"id": "path3229", "value": 8708578}],
            "Linea 1": [{"id": "path3227", "value": 0}, {"id": "path3229", "value": 0}],
            "Linea 2": [{"id": "path3227", "value": 0}, {"id": "path3229", "value": 0}]
        };

        // Mapear opciones a las imágenes correspondientes
        const imageMap = {
            "Empty": "/imagenes/linea1.png",
            "2021": "ruta_de_imagen_para_2021.jpg",
            "Linea 1": "ruta_de_imagen_para_linea_1.jpg",
            "Linea 2": "ruta_de_imagen_para_linea_2.jpg",
            // Agrega las rutas de las demás imágenes según tus necesidades
        };

        // Función para determinar el color basado en el valor
        function getColor(value) {
            if (value >= 5000000) return '#ff0000'; // Rojo
            if (value >= 3000000) return '#FFAA00'; // Naranja
            if (value >= 500000) return '#FFF700'; // Amarillo
            return '#868686'; // Gris para valores menores
        }

        // Función para actualizar los colores de los paths
        function updateColors(year) {
            const paths = valueData[year];
            paths.forEach(({ id, value }) => {
                const pathElement = document.getElementById(id);
                if (pathElement) {
                    pathElement.setAttribute('fill', getColor(value));
                }
            });
        }

        // Función para actualizar la selección de la opción
        function updateSelection(year) {
            updateColors(year);

            // Actualizar imagen
            const imgElement = document.getElementById('lineImage');
            imgElement.src = imageMap[year] || ''; // Cambia el src de la imagen
            imgElement.alt = `Imagen de la opción ${year}`;
        }

        // Inicializar con la opción 'Empty' seleccionada por defecto
        window.onload = function() {
            document.getElementById('yearSelect').value = 'Empty';
            updateSelection('Empty');
        };
    </script>
</body>
</html>
